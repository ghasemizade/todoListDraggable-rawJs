<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="./icon/favicon.png" type="image/x-icon">
    <title>TodoList</title>
</head>
<body>
    <!-- modal -->
    <div id="modal">
        <div class="modal-box">
            <div class="modal-header">
                <!-- <h4>Add Task</h4> -->
            </div>
            <div class="modal-body">
                <input id="input" type="text">
                <button id="btn-add">Add Todo</button>
                <div id="cancle">
                    <ion-icon name="close-outline"></ion-icon>
                </div>
            </div>
        </div>
    </div>

    <!-- body todo list -->
    
    <div id="container">
        <div class="todo-list">
            <div class="no-status col-1">
                <div class="title">No Status</div>
                <div id="status-content" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
                    <!-- add Btn todo -->
                    <div class="add-btn">
                        <button id="add-todo">Add Todo</button>
                    </div>

                    <!-- tasks -->
                    <div class="task" id="task" draggable="true" ondragstart="dragStartHandler(event)">
                        <p id="desc">learn Js</p>
                        <ion-icon id="close-icon" name="close-outline"></ion-icon>
                    </div>
                    <div class="task" id="task" draggable="true" ondragstart="dragStartHandler(event)">
                        <p id="desc">scrum</p>
                        <ion-icon id="close-icon" name="close-outline"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="not-started col-2" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
                <div class="title">Not Started</div>
                <div id="started-content">

                </div>
            </div>
            <div class="in-progress col-3" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
                <div class="title">In Progress</div>
                <div id="progress-content"></div>
            </div>
            <div class="completed col-4" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
                <div class="title">Completed</div>
                <div id="completed-content"></div>
            </div>
        </div>
    </div>

    <div id="overlay"></div>

    <script src="./todo.js"></script>
</body>
</html>
